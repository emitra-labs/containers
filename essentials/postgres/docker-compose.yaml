services:
  postgres:
    container_name: postgres
    image: postgres:16.3-alpine
    restart: unless-stopped
    env_file: .env
    ports:
      - 127.0.0.1:5432:5432
    networks:
      - main
    volumes:
      - data:/var/lib/postgresql/data

networks:
  main:
    name: main
    external: true

volumes:
  data:
